<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN TO SOEZ </title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/soez-small.png">
    <link rel="stylesheet" href="/assets/css/log.css">
</head>
<body>
 
      <div class="login-container">
        <a href="index.html" class="logo">
            <img class="logo-image" src="/assets/img/soez.png" alt="logo" height="200px">
        </a>
        <div class="signin-section">
            <div class="signin-content">
                <h1 class="signin-heading">Sign in to your account</h1>
                <form class="signin-form" action="#">
                    <div class="form-group">
                        <label for="email" class="form-label">Your email</label>
                        <input type="email" name="email" id="email" class="form-input" placeholder="name@company.com" required="">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="form-input" required="">
                    </div>
                    <div class="remember-section">
                        <div class="remember-checkbox">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="remember-input" required="">
                        </div>
                        <div class="remember-label">
                            <label for="remember" class="remember-text">Remember me</label>
                        </div>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                    <button type="submit" class="signin-button">Sign in</button>
                    <p class="signup-text">Don’t have an account yet? <a href="#" class="signup-link">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
